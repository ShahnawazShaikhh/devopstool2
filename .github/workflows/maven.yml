name: Nexus CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci-windows:
    name: Build and Test on Windows
    runs-on: [self-hosted, Windows]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build project (WAR)
        shell: cmd
        run: mvn clean package

      - name: Archive WAR for next job
        uses: actions/upload-artifact@v4
        with:
          name: devopstool-war
          path: target/devopstool.war

  cd-linux:
    name: Docker Build and Push on Linux
    runs-on: [self-hosted, Linux]
    needs: ci-windows

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download WAR artifact from Windows job
        uses: actions/download-artifact@v4
        with:
          name: devopstool-war
          path: target

      - name: Install Maven (optional safeguard)
        run: |
          if ! command -v mvn &> /dev/null; then
            sudo yum install -y maven
          fi

      - name: Login to Nexus Docker Registry
        run: echo "${{ secrets.NEXUS_PASSWORD }}" | docker login 192.168.74.129:8083 -u ${{ secrets.NEXUS_USERNAME }} --password-stdin

      - name: Build Docker Image
        run: docker build -t 192.168.74.129:8083/devopstool-new:latest .

      - name: Push Image to Nexus
        run: docker push 192.168.74.129:8083/devopstool-new:latest

      - name: Run deploy script on agent
        run: |
          echo "Running deploy_to_tomcat.sh on agent machine..."
          sudo chmod +x /opt/tomcat/apache-tomcat-9.0.96/deploy_to_tomcat.sh
          sudo /opt/tomcat/apache-tomcat-9.0.96/deploy_to_tomcat.sh
