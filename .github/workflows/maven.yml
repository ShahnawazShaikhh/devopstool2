name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted  # Must run on Oracle Linux where Nexus is accessible

    steps:
    # Step 1: Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Java environment
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    # Step 3: Build Java project with Maven
    - name: Build with Maven
      run: mvn clean package

    # Step 4: Run unit tests
    - name: Run Tests
      run: mvn test

    # Step 5: Build Docker image (tagged for Nexus)
    - name: Build Docker Image
      run: |
        docker build -t ${{ secrets.NEXUS_URL }}/devopstool-new:latest .

    # Step 6: Login to Nexus Docker Registry
    - name: Login to Nexus Docker Registry
      run: echo ${{ secrets.NEXUS_PASSWORD }} | docker login ${{ secrets.NEXUS_URL }} -u ${{ secrets.NEXUS_USERNAME }} --password-stdin

    # Step 7: Push Docker image to Nexus
    - name: Push Docker Image to Nexus
      run: docker push ${{ secrets.NEXUS_URL }}/devopstool-new:latest
