name: Nexus CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted  # Your Oracle Linux runner

    steps:
    # Step 1: Checkout code
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Cache Maven dependencies to speed up build
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven

    # Step 3: Set up Java environment
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    # Step 4: Build with Maven
    - name: Build project
      run: mvn clean package

    # Step 5: Run tests
    - name: Run unit tests
      run: mvn test

    # Step 6: Build Docker image
    - name: Build Docker Image
      run: |
        docker build -t ${{ secrets.NEXUS_URL }}/devopstool-new:latest .

    # Step 7: Login to Nexus Docker Registry
    - name: Login to Nexus Registry
      run: echo ${{ secrets.NEXUS_PASSWORD }} | docker login ${{ secrets.NEXUS_URL }} -u ${{ secrets.NEXUS_USERNAME }} --password-stdin

    # Step 8: Push Docker Image to Nexus
    - name: Push Image to Nexus
      run: docker push ${{ secrets.NEXUS_URL }}/devopstool-new:latest
