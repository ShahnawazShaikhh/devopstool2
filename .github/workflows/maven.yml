name: CI/CD Pipeline  # Corrected: file name should be defined under `name`

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up Java environment
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'  # Specify the JDK distribution

    # Build the Java project using Maven
    - name: Build with Maven
      run: mvn clean package

    # Run tests
    - name: Run Tests
      run: mvn test

    # Build Docker image
    - name: Build Docker Image
      run: |
        docker build -t ${{ secrets.sandy326 }}/devopstool-new:latest .

    # Log in to Docker Hub
    - name: Log in to Docker Hub
      run: echo ${{ secrets.admin@#321 }} | docker login -u ${{ secrets.sandy326 }} --password-stdin
      
    # Push Docker image to Docker Hub
    - name: Push Docker Image to Docker Hub
      run: docker push ${{ secrets.sandy326 }}/devopstool-new:latest
